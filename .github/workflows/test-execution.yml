on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Tags to execute"
        default: ""
        required: false

jobs:
  karate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: 📦 Install Dependencies & Run Tests With Tags
        if: ${{ github.event.inputs.tags != '' }}
        run: |
          mvn clean test -Dkarate.options="--tags ${{ github.event.inputs.tags }}"
      
      - name: 📦 Install Dependencies & Run Tests
        if: ${{ github.event.inputs.tags == '' }}
        run: |
          mvn clean test

      - name: 📜 Upload Karate Reports
        uses: actions/upload-artifact@v4
        with:
          name: karate-reports
          path: target/karate-reports/
